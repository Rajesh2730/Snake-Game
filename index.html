<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center">
            <h1>Snake Game</h1>
            <!-- Score Display -->
            <div class="scoreboard mb-3">
                <span id="currentScore">Score: 0</span> |
                <span id="highScore">High Score: 0</span>
            </div>
            <select id="themeSelector" class="btn btn-secondary">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
            </select>
            <select id="levelSelector" class="btn btn-secondary ml-2">
                <option value="1">Easy</option>
                <option value="2">Normal</option>
                <option value="3">Hard</option>
            </select>
            <button class="btn btn-primary ml-2" onclick="startGame()">Start Game</button>
        </div>
        <div id="game-container" class="game-container mt-4 mb-3"></div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
